<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Simple Interactive Quiz</title>
    <link href="assets/img/logo.png" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/background.css" rel="stylesheet">
</head>

<body>
    <div class="position-relative vh-100">
        <!-- Background elements -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="sun"></div>
        <div class="grass"></div>

        <!-- Floating decorations -->
        <div class="position-absolute floating floating-1" style="top: 30%; right: 20%; font-size: 2rem;">
            <i class="bi bi-bug text-primary"></i>
        </div>
        <div class="position-absolute floating floating-2" style="bottom: 25%; left: 15%; font-size: 2rem;">
            <i class="bi bi-flower1 text-danger"></i>
        </div>
        <div class="position-absolute floating floating-3" style="top: 20%; left: 25%; font-size: 1.5rem;">
            <i class="bi bi-star-fill text-warning"></i>
        </div>

        <!-- Main content -->
        <div class="container-fluid h-100 d-flex align-items-center justify-content-center pt-5 pt-md-0">
            <div class="row">
                <div class="col-lg-8 center">
                    <div class="chalkboard text-center d-flex flex-column justify-content-between p-0">

                        <!-- Start screen -->
                        <div class="main p-4 p-md-5 text-center" id="startScreen">
                            <div class="mb-3">
                                <i class="bi bi-mortarboard-fill text-warning" style="font-size: 3rem;"></i>
                            </div>

                            <h1 class="quiz-title h3 h2-md mb-3 fw-semibold">
                                Welcome to Simple <span class="highlight">Interactive</span> Quiz
                            </h1>

                            <button class="btn btn-quiz btn-sm text-white rounded-4" onclick="startQuiz()">
                                <i class="bi bi-rocket-takeoff me-2"></i>
                                LET'S BEGIN!
                            </button>
                        </div>

                        <!-- Quiz container (initially hidden) -->
                        <div class="chalkboard-container d-none" id="quizContainer">
                            <div class="main p-4 p-md-5" id="quizContent">
                                <!-- Questions will be loaded here -->
                            </div>
                            <div id="navigation" class="bottom py-2 py-lg-3 d-flex justify-content-between px-5">
                                <button class="btn-home" onclick="goHome()">HOME</button>
                                <button class="btn-confirm" onclick="confirmAnswer()">CONFIRM</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="boy-img center pt-3 pt-md-0">
                        <img src="assets/img/welcome.png" id="boy-img" class="img-fluid position-relative" height="250" width="250"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
